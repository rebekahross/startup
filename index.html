<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Main</title>
    <link rel="stylesheet" href="main.css" />
    <script src="month.js" defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div>
      <header>
        <div class="title">
          <h1>Group-Cal</h1>
          <p>Plan today to make tomorrow easier!</p>
        </div>
            <figure class="account">
              <label class="btn"><a class="button-clicks" href="account.html"><img class="account-image" src = "account-img.png" alt ="Account image"></a>
                <figcaption>Account</figcaption></label>
            </figure>
        </div>
    
    </header>

    <main>
      <section>
        <h3>Filter</h3>
        <hr />
        <button class="btn filter-button">+ Activity</button>
        <hr />
        <button class="btn filter-button">+ Group / People</button>
        <hr />
      </section>

      <section>
        <div class="dateArrows arrows">
          <span id="prev"><button class="btn"><img class="arrow" src="left-arrow.png" alt="left-arrow"></button></span>
        </div>
        <h2 class="current-date center"></h2>
        <div class="dateArrows arrows">
        <span id="next"><button class="btn"><img class="arrow" src="right-arrow.png" alt="right-arrow"></button></span>
      </div>

        <div class="header-thing">
        <div class="buttons">
          <button class="btn btn-primary button-left">+ Create new</button>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-dark"><a class="button-clicks" href="day.html">Day</a>
            </label>
            <label class="btn btn-outline-dark"><a class="button-clicks" href="week.html">Week</a>
            </label>
            <label class="btn btn-outline-dark active"><a class="active-button" href="index.html">Month</a>
            </label>
            <label class="btn btn-outline-dark"><a class="button-clicks" href="year.html">Year</a>
            </label>
          </div>
        </div>
    </div>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>

      </section>
    </main>
  </body>
</html>
