    <div>
      <header>

        </div>
            <figure class="account">
              <label class="btn"><a class="button-clicks" href="account.html"><img class="account-image" src = "account-img.png" alt ="Account image"></a>

      </section>
      <section>
        <div class="header-thing">           
            <h2><button class="btn"><img class="arrow-left" src="left-arrow.png" alt="left-arrow"></button>February 19-25, 2023<button class="btn"><img class="arrow-right" src="right-arrow.png" alt="right-arrow"></button></h2>

            </label>
            <label class="btn btn-outline-dark active"><a class="active-button" href="week.html">Week</a>
            </label>
            <label class="btn btn-outline-dark"><a class="button-clicks" href="index.html">Month</a>
            </label>
            <label class="btn btn-outline-dark"><a class="button-clicks" href="year.html">Year</a>
            </label>
          </div>

    </div>
