<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Main</title>
    <link rel="stylesheet" href="main.css" />
    <script src="day.js" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div>
        <header>
        <div class="title">
          <h1>Group-Cal</h1>
          <p>Plan today to make tomorrow easier!</p>
        </div>
            <figure class="account">
              <label class="btn"><a class="button-clicks" href="account.html"><img class="account-image" src = "account-img.png" alt ="Account image"></a>
                <figcaption>Account</figcaption></label>
            </figure>
        </div>
    
    </header>

    <main>
      <section>
        <h3>Filter</h3>
        <hr />
        <button class="btn filter-button">+ Activity</button>
        <hr />
        <button class="btn filter-button">+ Group / People</button>
        <hr />
      </section>

      <section>
        <div class="dateArrows arrows">
          <span id="prev"><button class="btn"><img class="arrow" src="left-arrow.png" alt="left-arrow"></button></span>
        </div>
        <h2 class="current-date center"></h2>
        <div class="dateArrows arrows">
        <span id="next"><button class="btn"><img class="arrow" src="right-arrow.png" alt="right-arrow"></button></span>
      </div>

        <div class="header-thing">
        <div class="buttons">
          <button id="modalBtn" class="btn btn-primary button-left">+ Create new activity</button>
          <div id="modalPopUp" class ="modal">
            <div class="modal-content">
              <h2 class="padding">Create new activity</h2>
              <label for="text" class="padding">Activity:</label>
              <input type ="text" id="text" name="varText" placeholder = "Activity"/>
              
              <button class="btn btn-primary" onclick="save()">Save</button>
            <span class="close">&times;</span>
          </div>
         </div>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-dark active"><a class="active-button" href="day.html">Day</a>
            </label>
            <label class="btn btn-outline-dark"><a class="button-clicks" href="index.html">Month</a>
            </label>
          </div>
        </div>
    </div>
    </div>
      </section>
    </main>
  </body>
</html>
