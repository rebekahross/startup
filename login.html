<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Main</title>
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="main.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="title">
        <h1>Group-Cal</h1>
        <p>Plan today to make tomorrow easier!</p>
      </div>
    </header>
    <div class="container center padding">
      <form class="form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input
            type="text"
            class="margin"
            autofocus
            placeholder="Username"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="margin">
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="Password"
          />
          <div class="form__input-error-message"></div>
        </div>
        <!-- <p class="form__text">
          <a href="#" class="form__link">Forgot your password?</a>
        </p> -->
        <!-- <p class="form__text">
         <a class="form__link" href="./" id="linkCreateAccount"
            >Don't have an account? Create account</a
          > -->
        </p> 
      </form>
      <button class="btn btn-primary padding" type="submit">Continue</button>
      <button id="modalBtn" class="btn btn-outline-dark button-left">+ Create Account</button>
      <div id="modalPopUp" class ="modal">
        <div class="modal-content">
          <h2 class="margin">Create Account</h2>
          <form>
            <div class="margin">
              <input type="text" id="name" placeholder= "Name"/>
            </div>
            <div class="margin">
              <input type ="text" id="signupUsername" placeholder = "Username" />
            </div>
            <div class="margin">
              <input type="text" id="formInput" placeholder = "Email Address" />
            </div>
            <div class="margin">
              <input type="password" id="password" placeholder="Password" />
            </div>
            <div class="margin">
              <button class="btn btn-primary" type="text">Sign up</button>
            </div>
        </form>
        <span class="close">&times;</span>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">Rebekah Ross</span>
        <a class="text-reset" href="https://github.com/webprogramming260/simon-javascript">Source</a>
      </div>
    </footer>
    <!-- <script src="/login.js"></script> -->
  </body>
</html>
